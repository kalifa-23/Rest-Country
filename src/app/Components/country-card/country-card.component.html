<div
  class="bg-primary rounded-lg overflow-hidden cursor-pointer hover:scale-105 transition-all duration-200"
  (click)="navigateToDetail()"
>
  <img
    [src]="country.flags.svg" 
    [alt]="country.flags.alt"
    class="w-full aspect-video object-cover"
  />

  <div class="p-6">
    <h3 class="text-[18px]/7 font-bold tracking-tighter mb-4">
      {{ country.name.common.slice(0, 24) }}
      {{ country.name.common.length > 25 ? "...." : "" }}
    </h3>

    <div class="flex items-center gap-2 text-[14px]/7 tracking-tighter">
      <p class="font-normal">Population:</p>
      <span class="text-text/70">
        {{ country.population | number }}
      </span>
    </div>

    <div class="flex items-center gap-2 text-[14px]/7 tracking-tighter">
      <p class="font-normal">Region:</p>
      <span class="text-text/70">
        {{ country.region }}
      </span>
    </div>

    <div class="flex items-center gap-2 text-[14px]/7 tracking-tighter">
      <p class="font-normal">Capital:</p>
      <span class="text-text/70">
        {{ country.capital }}
      </span>
    </div>
  </div>
</div>
